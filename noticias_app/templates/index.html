<!DOCTYPE html>
<html>
<head>
    <title>Noticias</title>
</head>
<body>
    <h1>Noticias</h1>
    <ul>
        {% for noticia in noticias %}
            <li>
                <h2>{{ noticia.titulo }}</h2>
                <p>{{ noticia.contenido }}</p>
                <p>Categoría: {{ noticia.categoria }}</p>
                <p>Fecha de publicación: {{ noticia.fecha_publicacion }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
